<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: url('https://images.pexels.com/photos/209831/pexels-photo-209831.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .search-container {
            display: flex;
            margin-bottom: 20px;
            position: relative;
        }

        .autocomplete {
            position: relative;
            width: 100%;
        }

        #location-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }

        #location-input:focus {
            border-color: #4a90e2;
        }

        #search-btn {
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #search-btn:hover {
            background-color: #357abd;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
        }

        .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }

        .weather-card {
            background: linear-gradient(135deg, rgba(110, 142, 251, 0.9) 0%, rgba(167, 119, 227, 0.9) 100%);
            border-radius: 12px;
            padding: 20px;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .weather-header {
            margin-bottom: 20px;
            text-align: center;
        }

        .weather-header h2 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .current-date {
            font-size: 14px;
            opacity: 0.9;
        }

        .weather-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .temperature {
            font-size: 48px;
            font-weight: 300;
        }

        .temp-unit {
            font-size: 24px;
            vertical-align: super;
        }

        .weather-icon {
            text-align: center;
        }

        .weather-icon img {
            width: 80px;
            height: 80px;
        }

        #weather-description {
            text-transform: capitalize;
            font-size: 14px;
            margin-top: 5px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
        }

        .detail-item span:first-child {
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .hidden {
            display: none;
        }

        .error-message {
            color: #e74c3c;
            background-color: #fadbd8;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #4a90e2;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            #search-btn {
                margin-left: 0;
                margin-top: 10px;
                padding: 12px;
            }
            
            .weather-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <div class="search-container">
            <div class="autocomplete">
                <input type="text" id="location-input" placeholder="Enter city or country..." autocomplete="off">
                <div id="autocomplete-list" class="autocomplete-items"></div>
            </div>
            <button id="search-btn">Search</button>
        </div>
        
        <div id="loading" class="loading hidden">
            <div class="loading-spinner"></div>
            <p>Loading weather data...</p>
        </div>
        
        <div id="weather-result" class="weather-card hidden">
            <div class="weather-header">
                <h2 id="location-name">--</h2>
                <div class="current-date" id="current-date">--</div>
            </div>
            <div class="weather-main">
                <div class="temperature">
                    <span id="current-temp">--</span>
                    <span class="temp-unit">Â°C</span>
                </div>
                <div class="weather-icon">
                    <img id="weather-icon" src="" alt="Weather Icon">
                    <div id="weather-description">--</div>
                </div>
            </div>
            <div class="weather-details">
                <div class="detail-item">
                    <span>Humidity</span>
                    <span id="humidity">--%</span>
                </div>
                <div class="detail-item">
                    <span>Wind</span>
                    <span id="wind">-- m/s</span>
                </div>
                <div class="detail-item">
                    <span>Pressure</span>
                    <span id="pressure">-- hPa</span>
                </div>
            </div>
        </div>
        
        <div id="error-message" class="error-message hidden"></div>
    </div>

    <script>
        // API configuration
        const API_KEY = '7baedf95c394f45accb45ff5053d8092'; // Using the provided API key
        const BASE_URL = 'https://api.openweathermap.org/data/2.5/weather';

        // DOM elements
        const locationInput = document.getElementById('location-input');
        const searchBtn = document.getElementById('search-btn');
        const autocompleteList = document.getElementById('autocomplete-list');
        const weatherResult = document.getElementById('weather-result');
        const errorMessage = document.getElementById('error-message');
        const loadingElement = document.getElementById('loading');

        // Location data for autocomplete
        const locations = [
            "New York, US",
            "London, GB",
            "Tokyo, JP",
            "Paris, FR",
            "Berlin, DE",
            "Sydney, AU",
            "Toronto, CA",
            "Mumbai, IN",
            "Beijing, CN",
            "Dubai, AE",
            "Los Angeles, US",
            "Chicago, US",
            "Houston, US",
            "Phoenix, US",
            "Philadelphia, US",
            "San Antonio, US",
            "San Diego, US",
            "Dallas, US",
            "San Jose, US",
            "Austin, US"
        ];

        // Event listeners
        locationInput.addEventListener('input', handleInput);
        searchBtn.addEventListener('click', fetchWeather);
        document.addEventListener('click', closeAllLists);

        // Handle input for autocomplete
        function handleInput() {
            const inputVal = this.value;
            closeAllLists();
            
            if (!inputVal) return;
            
            const matches = locations.filter(location => 
                location.toLowerCase().includes(inputVal.toLowerCase())
            );
            
            if (matches.length > 0) {
                const list = document.createElement('div');
                matches.forEach(match => {
                    const item = document.createElement('div');
                    item.innerHTML = `<strong>${match.substr(0, inputVal.length)}</strong>${match.substr(inputVal.length)}`;
                    item.addEventListener('click', function() {
                        locationInput.value = match;
                        closeAllLists();
                    });
                    list.appendChild(item);
                });
                autocompleteList.appendChild(list);
            }
        }

        // Close all autocomplete lists
        function closeAllLists(elmnt) {
            const items = document.getElementsByClassName('autocomplete-items');
            for (let i = 0; i < items.length; i++) {
                if (elmnt !== locationInput && elmnt !== items[i]) {
                    items[i].parentNode.removeChild(items[i]);
                }
            }
        }

        // Fetch weather data
        async function fetchWeather() {
            const location = locationInput.value.trim();
            
            if (!location) {
                showError('Please enter a location');
                return;
            }
            
            try {
                // Show loading indicator
                loadingElement.classList.remove('hidden');
                weatherResult.classList.add('hidden');
                errorMessage.classList.add('hidden');
                
                // Get weather data using the direct city name API
                const response = await fetch(`${BASE_URL}?q=${location}&appid=${API_KEY}&units=metric`);
                const data = await response.json();
                
                if (data.cod !== 200) {
                    showError(data.message || 'Failed to fetch weather data');
                    return;
                }
                
                displayWeather(data);
            } catch (error) {
                showError('An error occurred while fetching weather data');
                console.error('Error:', error);
            } finally {
                loadingElement.classList.add('hidden');
            }
        }

        // Display weather data
        function displayWeather(data) {
            errorMessage.classList.add('hidden');
            weatherResult.classList.remove('hidden');
            
            // Update location and date
            document.getElementById('location-name').textContent = `${data.name}, ${data.sys.country}`;
            document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            // Update temperature and weather description
            document.getElementById('current-temp').textContent = Math.round(data.main.temp);
            document.getElementById('weather-description').textContent = data.weather[0].description;
            
            // Update weather icon
            const iconUrl = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
            document.getElementById('weather-icon').src = iconUrl;
            document.getElementById('weather-icon').alt = data.weather[0].main;
            
            // Update weather details
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('wind').textContent = `${data.wind.speed} m/s`;
            document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            weatherResult.classList.add('hidden');
        }
    </script>
</body>
</html>
