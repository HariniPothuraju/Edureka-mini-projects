<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: white;
        }

        .header {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://assets.nflxext.com/ffe/siteui/vlv3/9c5457b8-9ab0-4a04-9fc1-e608d5670f1a/710d74e0-7158-408e-8d9b-23c219dee5df/IN-en-20210719-popsignuptwoweeks-perspective_alpha_website_small.jpg');
            height: 100vh;
            background-size: cover;
            background-position: center;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
        }

        .nav-logo {
            color: #E50914;
            font-size: 2rem;
            font-weight: bold;
        }

        .nav-button {
            background-color: #E50914;
            color: white;
            padding: 7px 17px;
            border-radius: 3px;
            text-decoration: none;
        }

        .hero {
            text-align: center;
            padding-top: 150px;
        }

        .hero h1 {
            font-size: 3.125rem;
            margin-bottom: 20px;
        }

        .hero h2 {
            font-size: 1.625rem;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .email-signup {
            margin-top: 30px;
        }

        .email-signup input {
            padding: 15px;
            width: 450px;
            font-size: 1rem;
        }

        .email-signup button {
            padding: 15px 30px;
            background-color: #E50914;
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
        }

        .features {
            padding: 50px 0;
            border-top: 8px solid #222;
        }

        .row {
            display: flex;
            align-items: center;
            padding: 50px 10%;
            flex-wrap: wrap;
        }

        .text-col {
            flex-basis: 50%;
            margin-bottom: 20px;
        }

        .img-col {
            flex-basis: 50%;
            margin-bottom: 20px;
        }

        .img-col img {
            display: block;
            width: 90%;
            margin: auto;
        }

        .features h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .features p {
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <nav class="nav">
            <div class="nav-logo">NETFLIX</div>
            <a href="#" class="nav-button">Sign In</a>
        </nav>

        <div class="hero">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <div class="email-signup">
                <input type="email" placeholder="Email address">
                <button>Get Started ></button>
            </div>
        </div>
    </div>

    <div class="features">
        <div class="row">
            <div class="text-col">
                <h2>Enjoy on your TV.</h2>
                <p>Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players, and more.</p>
            </div>
            <div class="img-col">
                <img src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png" alt="TV">
            </div>
        </div>
    </div>

    <div class="features">
        <div class="row">
            <div class="img-col">
                <img src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/mobile.png" alt="Mobile">
            </div>
            <div class="text-col">
                <h2>Download your shows to watch offline.</h2>
                <p>Save your favorites easily and always have something to watch.</p>
            </div>
        </div>
    </div>
</body>
</html>
